<div *ngIf="editData">
    <form  [formGroup]="editForm" class="editbox">
        <label for="edit-name">Task Name:</label>
        <input type="text"  id="edit-name"    name="taskName" formControlName="taskName"><br>

        <label for="edit-status">Task Done:</label>
        <select  id="edit-status"   name="taskDone" formControlName="taskDone">
            
            <option>true</option>
            <option>false</option>
        </select>

        <button type="submit" (click)="onSubmit()">ok</button>
    </form>
</div>
